<body>

    <!-- Top-left brand -->

    <!-- Top-right socials -->

  </a>

  <a href="https://www.instagram.com/boyskido?igsh=ZXBoeW51bGZyMDNm" aria-label="Instagram" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/instagram" width="24" height="24" alt="Instagram">
  </a>

  <a href="https://snapchat.com/t/oDG0F883" aria-label="Snapchat" target="_blank" rel="noopener">

  </a>

  <a href="https://www.youtube.com/@boyskido" aria-label="YouTube" target="_blank" rel="noopener">

  </a>

  <a href="https://music.apple.com/ng/artist/boyskido/1531468666" aria-label="Apple Music" target="_blank" rel="noopener">

  <a href="https://open.spotify.com/artist/7xodrwn8b6PBIJMCJwzh5w" aria-label="Spotify" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/spotify" width="24" height="24" alt="Spotify">
  </a>

  <a href="https://audiomack.com/boyskido" aria-label="Audiomack" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/audiomack" width="24" height="24" alt="Audiomack">
  </a>
</nav>

    <!-- Main layout -->
    <section class="content" aria-label="Contact / Bookings">
      <!-- Left text -->
      <div class="left">
        <div class="for-text">FOR</div>
        <div class="bookings-text">BOOKINGS</div>

        <div class="email-block">
          <div class="email-label">EMAIL:</div>
          <a class="email-value" href="mailto:bookings@eminiboyskido.com">BOOKINGS@EMINIBOYSKIDO.COM</a>
        </div>
      </div>

      <!-- Right form -->
      <div class="right">
        <form class="form" id="contactForm" novalidate>
  <label class="sr-only" for="name">Name</label>
  <input id="name" name="name" type="text" placeholder="Name" autocomplete="name" />

  <label class="sr-only" for="email">Email</label>
  <input id="email" name="email" type="email" placeholder="Email" autocomplete="email" />

  <label class="sr-only" for="phone">Phone</label>
  <input id="phone" name="phone" type="tel" placeholder="Phone (WhatsApp preferred)" autocomplete="tel" />

  <label class="sr-only" for="preferred_contact">Preferred contact</label>
  <select id="preferred_contact" name="preferred_contact">
    <option value="email">Reach me via Email</option>
    <option value="phone">Reach me via Phone / WhatsApp</option>
  </select>

  <label class="sr-only" for="message">Message</label>
  <textarea id="message" name="message" placeholder="Message" rows="8"></textarea>

  <button class="send" type="submit">Send</button>

  <div class="form-status" id="formStatus" aria-live="polite"></div>
</form>

      </div>
    </section>

    <!-- Bottom bar -->
    <footer class="bottom-bar">
      <div class="bottom-left">

      </div>

    </footer>

          <a href="https://www.instagram.com/boyskido?igsh=ZXBoeW51bGZyMDNm" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>

          <a href="https://www.youtube.com/@boyskido" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
          <a href="https://music.apple.com/ng/artist/boyskido/1531468666" aria-label="Apple Music"><i class="fa-brands fa-apple"></i></a>

        </div>

        <button class="menu-close" id="closeMenuBtn" type="button" aria-label="Close menu">✕</button>
      </div>
    </section>

  </main>
